<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Image Carousel</title>
	</head>
	<body>
		<div
			id="container"
			class="flex min-h-screen flex-col items-center bg-zinc-800 text-slate-200 justify-center">
			<div class="carousel">
				<div class="image-container" id="imgs">
					<img src="/src/assets/big-container.jpg" />
					<img src="/src/assets/coffee.jpg" />
					<img src="/src/assets/star.jpg" />
					<img src="/src/assets/windows.jpg" />
				</div>

				<div class="buttons-container">
					<button id="left" class="btn">Prev</button>
					<button id="right" class="btn">Next</button>
				</div>
			</div>
		</div>
		<script type="module" src="./src/main.js"></script>
	</body>
</html>
