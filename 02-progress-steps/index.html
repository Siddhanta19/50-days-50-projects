<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Progress Steps</title>
	</head>
	<body>
		<div
			id="app"
			class="-z-40 flex h-screen items-center justify-center bg-zinc-800 py-8 text-center font-[Inter] text-slate-200 selection:bg-green-100">
			<div class="wrapper text-center">
				<div
					class="progress-container relative mb-7 flex w-80 max-w-full justify-between">
					<div class="progress" id="progress"></div>
					<div class="circle active">1</div>
					<div class="circle">2</div>
					<div class="circle">3</div>
					<div class="circle">4</div>
				</div>
				<button class="btn" id="prev" disabled>Prev</button>
				<button class="btn" id="next">Next</button>
			</div>
		</div>
		<script type="module" src="./src/main.js"></script>
	</body>
</html>
