<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Increment Counter</title>
	</head>
	<body>
		<div
			id="container"
			class="flex min-h-screen flex-col md:flex-row items-center bg-zinc-800 text-slate-200 justify-center py-8 text-center">
			<div class="counter-container">
				<i class="fa-brands fa-facebook"></i>
				<div class="counter" data-count="12000">0</div>
				<span>Facebook Followers</span>
			</div>
			<div class="counter-container">
				<i class="fa-brands fa-youtube"></i>
				<div class="counter" data-count="5000">0</div>
				<span>Youtube Followers</span>
			</div>
			<div class="counter-container">
				<i class="fa-brands fa-instagram"></i>
				<div class="counter" data-count="7500">0</div>
				<span>Instagram Followers</span>
			</div>
		</div>
		<script
			src="https://kit.fontawesome.com/61dfdb5784.js"
			crossorigin="anonymous"></script>
		<script type="module" src="./src/main.js"></script>
	</body>
</html>
