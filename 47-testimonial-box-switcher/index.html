<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Testimonial Box Switcher</title>
	</head>
	<body>
		<div
			id="container"
			class="flex min-h-screen flex-col items-center bg-zinc-800 text-slate-200 justify-center">
			<div class="testimonial-container">
				<div class="progress-bar"></div>
				<div class="fa-solid fa-quote-left fa-quote"></div>

				<p class="testimonial"></p>

				<div class="user">
					<img
						src="https://randomuser.me/api/portraits/men/21.jpg"
						alt=""
						class="user-image" />
					<div class="user-details">
						<h4 class="username">Robert Frost</h4>
						<p class="role">Marketing</p>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://kit.fontawesome.com/61dfdb5784.js"
			crossorigin="anonymous"></script>
		<script type="module" src="./src/main.js"></script>
	</body>
</html>
