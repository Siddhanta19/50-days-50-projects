<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Project Template</title>
	</head>
	<body>
		<div
			id="container"
			class="flex min-h-screen flex-col items-center bg-zinc-800 text-slate-300 justify-center antialiased">
			<div id="panel" class="panel-container">
				<span class="font-semibold"
					>How satisfied are you with our <br />
					customer support experience?</span
				>
				<div class="ratings-container">
					<div class="rating">
						<img
							src="https://cdn-icons-png.flaticon.com/512/742/742752.png"
							alt="" />
						<small>Unhappy</small>
					</div>
					<div class="rating">
						<img
							src="https://cdn-icons-png.flaticon.com/512/742/742774.png"
							alt="" />
						<small>Neutral</small>
					</div>
					<div class="rating active">
						<img
							src="https://cdn-icons-png.flaticon.com/512/742/742923.png"
							alt="" />
						<small>Satisfied</small>
					</div>
				</div>
				<button class="btn" id="send">Send Review</button>
			</div>
		</div>

		<script
			src="https://kit.fontawesome.com/61dfdb5784.js"
			crossorigin="anonymous"></script>
		<script type="module" src="./src/main.js"></script>
	</body>
</html>
