<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Netflix Mobile Navigation</title>
	</head>
	<body>
		<div
			id="container"
			class="flex min-h-screen flex-col items-center bg-zinc-800 text-slate-200 justify-center">
			<button class="nav-btn open-btn">
				<i class="fa-solid fa-bars"></i>
			</button>

			<img
				src="https://www.freepnglogos.com/uploads/netflix-logo-text-emblem-31.png"
				alt="Logo"
				class="logo" />
			<p class="text">Mobile Navigation</p>
			<nav class="nav-black open">
				<div class="nav open nav-red">
					<div class="nav open nav-white">
						<button class="nav-btn close-btn">
							<i class="fa-solid fa-times"></i>
						</button>

						<img
							src="https://www.freepnglogos.com/uploads/netflix-logo-text-emblem-31.png"
							alt="Logo"
							class="logo" />

						<ul class="list">
							<li><a href="#">Teams</a></li>
							<li><a href="#">Locations</a></li>
							<li><a href="#">Life at Netflix</a></li>
							<li>
								<ul>
									<li><a href="#">Netflix culture memo</a></li>
									<li><a href="#">Work Life balance</a></li>
									<li><a href="#">Inclusion & diversity</a></li>
									<li><a href="#">blog</a></li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
		<script
			src="https://kit.fontawesome.com/61dfdb5784.js"
			crossorigin="anonymous"></script>
		<script type="module" src="./src/main.js"></script>
	</body>
</html>
